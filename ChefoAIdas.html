<html>
 <head>
  <title>
   ChefoAI
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d0d19;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            top: 0;
        }
        .navbar img {
            height: 40px;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        .navbar .nav-links a.premium {
            color: #ffd700;
        }
        .navbar .profile img {
            height: 40px;
            border-radius: 50%;
        }
        .content {
            max-width: 600px;
        }
        .content .badge {
            background-color: #1a1a2e;
            color: #8a8aff;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .content h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 20px;
        }
        .content p {
            font-size: 18px;
            color: #b3b3b3;
            margin: 0 0 40px;
        }
        .content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .content .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
        }
        .content .buttons a.add-to-discord {
            background-color: #7a84ee;
            color: #ffffff;
        }
        .content .buttons a.dashboard {
            background-color: #1a1a2e;
            color: #ffffff;
            border: 1px solid #7a84ee;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    </span>
   </div>
   <div class="nav-links">
    <div class="profile">
    </div>
   </div>
  </div>
  <div class="content">
   <div class="badge">
    New: AI Image Generator
   </div>
   <h1>
    Unlock the power of AI assistance!
   </h1>
   <p>
    Introducing our Artificial Intelligence ChefoAi Bot, a cutting-edge digital assistant designed to revolutionize the way you interact with technology. Powered by advanced AI algorithms, and many more ... try it out today!
   </p>
   <div class="buttons">
    <a class="add-to-discord" href="https://discord.com/oauth2/authorize?client_id=1251249060610965584">
     Add To Discord
    </a>
   </div>
  </div>
 </body>
</html>
